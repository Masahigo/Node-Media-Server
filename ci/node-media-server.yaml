# For yaml syntax see here:
# https://docs.microsoft.com/en-us/azure/container-instances/container-instances-reference-yaml
apiVersion: 2018-10-01
location: <your location name, eg westeurope>
name: node-media-server
properties:
  containers:
  - name: node-media-server
    properties:
      environmentVariables:
        - name: 'MEDIA_ROOT'
          value: '/aci/media'
        - name: 'AUTH_SECRET'
          secureValue: '<your private key used for auth>'
        - name: 'AZURE_STORAGE_ACCOUNT_NAME'
          secureValue: '<paste value from ACI_PERS_STORAGE_ACCOUNT_NAME here>'
        - name: 'AZURE_TENANT_ID'
          secureValue: '<paste value from SPN tenant here>'
        - name: 'AZURE_CLIENT_ID'
          secureValue: '<paste value from SPN appId here>'
        - name: 'AZURE_CLIENT_SECRET'
          secureValue: '<paste value from SPN password here>'
      image: masahigo/node-media-server:latest
      ports:
        - port: 80
        - port: 1935
      resources:
        requests:
          cpu: 1.0
          memoryInGB: 1.5
      volumeMounts:
      - mountPath: /aci/media/
        name: filesharevolume
  osType: Linux
  restartPolicy: Always
  diagnostics:
    logAnalytics:
      workspaceId: <paste value from LAW_ID here>
      workspaceKey: <paste value from LAW_KEY here>
  ipAddress:
    type: Public
    dnsNameLabel: <your dns name label> #this must be unique in azure region
    ports:
    - protocol: tcp
      port: '80'
    - protocol: tcp
      port: '1935'
  volumes:
  - name: filesharevolume
    azureFile:
      sharename: acishare
      storageAccountName: <paste value from ACI_PERS_STORAGE_ACCOUNT_NAME here>
      storageAccountKey: <paste value from STORAGE_KEY here>
tags: null
type: Microsoft.ContainerInstance/containerGroups